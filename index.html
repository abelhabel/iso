<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      overflow: hidden;
      font-family: monospace;
      font-size: 16px;
      background-color: #DDD;
    }
    #side-panel {
      float: right;
      vertical-align: top;
      height: 100vh;
      width: 200px;
      background-color: #235C69;
      z-index: 10;
      position: relative;
    }
    #board {
      vertical-align: top;
      height: 100vh;
      overflow: hidden;
      position: relative;
      top: 0;
      left: 0;
      z-index: 9;
    }

    .layer {
      position: relative;
      color: #FEFEFD;
      border: 2px solid black;
      border-radius: 4px;
      font-size: 24px;
      padding: 4px;
      text-align: center;
      -moz-user-select: -moz-none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -o-user-select: none;
      user-select: none;
    }
    .layer:hover {
      background-color: #577B84;
      cursor: pointer;
    }
    .panel {
      position: fixed;
      width: 200px;
      right: 0;
      bottom: 0;
    }
    .button {
      padding: 24px;
      display: inline-block;
      float: left;
      vertical-align: bottom;
      cursor: pointer;
      background-color: gray;
    }
    .button:hover {
      background-color: #577B84;
    }
    canvas {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
    }
    .side-panel-title {
      text-align: left;
      color: white;
      background-color: darkolivegreen;
      border-bottom: 1px solid gray;
      border-top: 1px solid gray;
      cursor: pointer;
    }
    .arrow {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      display: inline-block;
      vertical-align: bottom;
      width: 50%;
      text-align: center;
      color: white;
      cursor: pointer;
    }
    .arrow:hover {
      background-color: #577B84;
    }
    #toolbar {
      min-height: 24px;
    }
    .tool {
      display: inline-block;
      width: 64px;
      height: 64px;
      line-height: 64px;
      text-align: center;
      vertical-align: top;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 28px;
      cursor: pointer;
    }
    .float-right {
      float: right;
      padding-left: 6px;
      padding-right: 6px;
    }
  </style>

</head>
<body>
  <div id="side-panel">
    <div class='side-panel-title' data-for='tools'>Toolbar</div>
    <div id='tools'></div>
    <div class='side-panel-title' data-for='swatches'>Swatches</div>
    <div id='swatches'></div>
    <div class='side-panel-title' data-for='swatch-collections'>Swatch Collections</div>
    <div id='swatch-collections'></div>
    <div class='side-panel-title' data-for='layers'>Layers<span data-model='Layer' class='float-right'>+</span></div>
    <div id='layers'></div>
    <div class='side-panel-title' data-for='tilesets'>Tilesets<span data-model='Tileset' class='float-right'>+</span></div>
    <div id='tilesets'></div>
    <div class='side-panel-title' data-for='stats'>Stats<span data-model='Stats' class='float-right'>+</span></div>
    <div id='stats'></div>
    <div class='side-panel-title' data-for='tiles'>Tiles</div>
    <div id='tiles'></div>
  </div>
  <div class='panel'>
    <div class='button' id='save-button'>Save</div>
  </div>
  <div id='board' style='transform: scale(1, 1)'>
    <span id='coordinates' style='position: absolute; top:0; left:0'></span>
  </div>
</body>
<script src='/HTML.js'></script>
<script src='/uniqueId.js'></script>
<script src='/ajax.js'></script>
<script src='/tools.js'></script>
<script src='/Cache.js'></script>
<script src='/Canvas.js'></script>
<script src='/Tool.js'></script>
<script src='/Swatch.js'></script>
<script src='/Stats.js'></script>
<script src='/Input.js'></script>
<script src='/TileSet.js'></script>
<script src='/MouseEvent.js'></script>
<script src='/Button.js'></script>
<script src='/Popup.js'></script>
<script src='/Board.js'></script>
<script src='/Workspace.js'></script>
<script src='/Camera.js'></script>
<script src='/Screen.js'></script>
<script src='/Polygon.js'></script>
<script src='/Tile.js'></script>
<script src='/Layer.js'></script>
<script src='/Project.js'></script>
<script src='/init.js'></script>
</html>
